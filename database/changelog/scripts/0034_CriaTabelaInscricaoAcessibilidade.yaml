        - addForeignKeyConstraint:
            baseColumnNames: InscricaoCandidatoId
            baseTableName: InscricaoAcessibilidade
            constraintName: FK_InscricaoAcessibilidade_InscricaoCandidato_InscricaoCandidatoId
            deferrable: false
            initiallyDeferred: false
            onDelete: RESTRICT
            onUpdate: NO ACTION
            referencedColumnNames: Id
            referencedTableName: InscricaoCandidato
            validate: true