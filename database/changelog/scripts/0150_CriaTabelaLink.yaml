databaseChangeLog:
  - changeSet:
      id: Cria tabela Link
      author: Rafael
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: Link
      changes:
        - createTable:
            tableName: Link
            columns:
              - column:
                  constraints:
                    nullable: false
                  name: Id
                  type: integer
                  autoIncrement: true
              - column:
                  constraints:
                    nullable: false
                  name: Key
                  type: uuid
              - column:
                  constraints:
                    nullable: false
                  name: Nome
                  type: varchar(250)
              - column:
                  constraints:
                    nullable: false
                  name: Ativo 
                  type: boolean
              - column:
                  constraints:
                    nullable: false
                  name: CriadoEm
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  constraints:
                    nullable: false
                  name: AlteradoEm
                  type: TIMESTAMP WITH TIME ZONE
        - addPrimaryKey:
            tableName: Link
            columnNames: Id
            constraintName: PK_Link