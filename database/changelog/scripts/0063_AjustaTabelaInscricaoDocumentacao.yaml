databaseChangeLog:
-  changeSet:
    id: Alterar a tabela InscricaoDocumentacao adicionando a coluna Ativo
    author:  Rafael
    preConditions:
        onFail: MARK_RAN
        and:
          - sqlCheck:
                expectedResult: 0
                sql:  SELECT count(1) FROM information_schema.columns WHERE table_name = 'InscricaoDocumentacao' AND column_name = 'Ativo'
    changes:
      - addColumn:
          schemaName: public
          tableName: InscricaoDocumentacao
          columns:
            - column:
                constraints:
                  nullable: false
                name: Ativo 
                type: boolean
                defaultValue: true
