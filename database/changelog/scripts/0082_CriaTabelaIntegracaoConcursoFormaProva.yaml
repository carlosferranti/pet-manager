                  type: integer
              - column:
                  constraints:
                    nullable: false
                  name: CodigoOrigem
                  type: character varying(100)
              - column:
                  constraints:
                    nullable: false
                  name: ConcursoId 
                  type: integer
        - addPrimaryKey:
            tableName: IntegracaoConcursoFormaProva
            columnNames: Id
            constraintName: PK_IntegracaoConcursoFormaProva
        -  addForeignKeyConstraint:
            baseColumnNames: IntegracaoSistemaId
            baseTableName: IntegracaoConcursoFormaProva
            constraintName: FK_IntegracaoConcursoFormaProva_SistemaIntegracao_IntegracaoSistemaId
            referencedColumnNames: Id
            referencedTableName: SistemaIntegracao
