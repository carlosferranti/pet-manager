databaseChangeLog:
  - changeSet:
      id: Cria tabela IntegracaoConcursoFormaProva
      author: Rafael
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: IntegracaoConcursoFormaProva
      changes:
        - createTable:
            tableName: IntegracaoConcursoFormaProva
            columns:
              - column:
                  autoIncrement: true
                  name: Id
                  type: integer
              - column:
                  constraints:
                    nullable: false
