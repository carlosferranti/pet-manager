databaseChangeLog:
  - changeSet:
      id: Atualiza forma de entrada Vestibular tradicional
      author: Rafael
      preConditions:
        onFail: MARK_RAN
        and:
          - sqlCheck:
                expectedResult: 1
                sql:  SELECT count(1)
                      FROM public."FormaEntrada"
                      WHERE "Nome" = 'Vestibular tradicional';
      changes:
        - update:
            schemaName: public
            tableName: FormaEntrada
            where: 1=1 and "Nome" = 'Vestibular tradicional'
            columns:
              - column:
                  name: Nome
                  value: Vestibular Tradicional
              - column:
                  name: Key
                  value: b2cc84db-9f98-43dc-b578-735486879407
              - column:
                  name: Descricao
                  value: Escolha a melhor data e horário disponíveis para você realizar sua prova.
              - column:
                  name: AlteradoEm
                  valueComputed: current_timestamp
