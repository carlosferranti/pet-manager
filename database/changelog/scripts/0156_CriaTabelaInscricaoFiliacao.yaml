databaseChangeLog:
  - changeSet:
      id: Cria tabela InscricaoFiliacao
      author: Rafael
      preConditions:
        onFail: MARK_RAN
        and:
          - sqlCheck:
                expectedResult: 0
                sql:  SELECT count(1)
                      FROM information_schema.tables
                      WHERE table_name = 'InscricaoFiliacao';
      changes:
        - createTable:
            tableName: InscricaoFiliacao
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                  name: Id
                  type: integer
              - column:
                  constraints:
                    nullable: false
                  name: Key
                  type: uuid
              - column:
                  constraints:
                    nullable: false
                  name: InscricaoCandidatoId
                  type: integer
              - column:
                  constraints:
                    nullable: false
                  name: Nome
                  type: varchar(100)
              - column:
                  constraints:
                    nullable: false
                  name: Tipo
                  type: integer
              - column:
                  constraints:
                    nullable: false
                  name: Ativo 
                  type: boolean      
              - column:
                  constraints:
                    nullable: false
                  name: CriadoEm
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  constraints:
                    nullable: false
                  name: AlteradoEm
                  type: TIMESTAMP WITH TIME ZONE
        - addPrimaryKey:
            tableName: InscricaoFiliacao
            columnNames: Id
            constraintName: PK_InscricaoFiliacao
        - addForeignKeyConstraint:
            baseColumnNames: InscricaoCandidatoId
            baseTableName: InscricaoFiliacao
            constraintName: FK_InscricaoFiliacao_InscricaoCandidato_InscricaoCandidatoId
            deferrable: false
            initiallyDeferred: false
            onDelete: RESTRICT
            onUpdate: NO ACTION
            referencedColumnNames: Id
            referencedTableName: InscricaoCandidato
            validate: true